<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Speedix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>

  <main class="flex-grow">
    <section class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white py-20">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-6">お問い合わせ</h1>
        <p class="text-xl text-gray-300 leading-relaxed">
          ご質問やご依頼がある場合は、下記フォームからお問い合わせください。
          <br class="hidden sm:block">
          3営業日以内にご連絡させていただきます。
        </p>
      </div>
    </section>

    <div class="min-h-screen bg-gray-50 py-20" id="contact-content"></div>
  </main>

  <div id="footer"></div>

  <script type="module">
    import { initializeUI } from '/public/js/shared.js';

    initializeUI();

    const contactContent = document.getElementById('contact-content');
    let lastSubmitTime = 0;

    const renderForm = () => {
      const formHTML = `
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 lg:p-12">
            <form id="contact-form">
              <div class="mb-6">
                 <label class="block text-sm font-bold text-gray-700 mb-2">名前 *</label>
                 <div class="c-form__input-wrapper w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" style="display:flex;align-items: center;">
                  <svg class="c-form__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="7" r="3" stroke="#9ca3af" stroke-width="1.5"></circle>
                    <path d="M4 17c0-3 2.5-5 6-5s6 2 6 5" stroke="#9ca3af" stroke-width="1.5"></path>
                  </svg>
               
                  <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">ふりがな *</label>
                <input type="text" name="furigana" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">会社名</label>
                <input type="text" name="company_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">メールアドレス *</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">電話番号</label>
                <input type="tel" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">ご購入商品 *</label>
                  <select id="request_type" name="request_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" selected disabled>選択してください</option>
                    <option value="LP（資料請求）">LP（資料請求）</option>
                    <option value="LP（お問い合わせ）">LP（お問い合わせ）</option>
                    <option value="LP（日程予約）">LP（日程予約）</option>
                    <option value="ホームページ">ホームページ</option>
                    <option value="その他">その他</option>
                  </select>
              </div>

              <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">お問い合わせ内容 *</label>
                <textarea name="message" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <p class="text-xs text-gray-500 mt-1">2000文字以内</p>
              </div>

              <input type="text" name="honeypot" style="display: none;">

              <div class="mb-6">
                <label class="flex items-start space-x-3 cursor-pointer">
                  <input type="checkbox" name="privacy_accepted" required class="mt-1">
                  <span class="text-sm text-gray-600">
                    <a href="/privacy.html" class="text-blue-600 hover:text-blue-700">プライバシーポリシー</a>に同意します。*
                  </span>
                </label>
              </div>

              <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800 hidden"></div>

              <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-3 rounded-lg font-bold hover:from-blue-600 hover:to-cyan-600 transition-all" id="submit-btn">
                送信する
              </button>
            </form>
          </div>
        </div>
      `;
      contactContent.innerHTML = formHTML;

      document.getElementById('contact-form').addEventListener('submit', handleSubmit);
    };

    const renderSuccess = () => {
      const successHTML = `
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-12 text-center">
            <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
              <svg class="w-10 h-10 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></path></svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">
              送信完了
            </h2>
            <p class="text-lg text-gray-600 mb-8">
              お問い合わせありがとうございます。
              <br>
              担当者より3営業日以内にご連絡させていただきます。
            </p>
            <button
              onclick="location.reload()"
              class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-8 py-3 rounded-lg font-bold hover:from-blue-600 hover:to-cyan-600 transition-all">
              別のお問い合わせをする
            </button>
          </div>
        </div>
      `;
      contactContent.innerHTML = successHTML;
    };

    const handleSubmit = async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error-message');
      submitBtn.disabled = true;

      try {
        const formData = new FormData(document.getElementById('contact-form'));
        const now = Date.now();
        const timeSinceLastSubmit = now - lastSubmitTime;

        if (timeSinceLastSubmit < 60000) {
          const remainingSeconds = Math.ceil((60000 - timeSinceLastSubmit) / 1000);
          throw new Error(`送信は1分に1回のみ可能です。あと${remainingSeconds}秒お待ちください。`);
        }

        if (formData.get('honeypot')) {
          throw new Error('不正な送信が検出されました。');
        }

        if (formData.get('message').length > 2000) {
          throw new Error('お問い合わせ内容は2000文字以内で入力してください。');
        }

        const apiUrl = `${import.meta.env.VITE_SUPABASE_URL || 'https://your-supabase.supabase.co'}/functions/v1/send-contact-email`;

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${import.meta.env.VITE_SUPABASE_ANON_KEY || ''}`,
          },
          body: JSON.stringify({
            name: formData.get('name'),
            furigana: formData.get('furigana'),
            company_name: formData.get('company_name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            message: formData.get('message'),
            honeypot: formData.get('honeypot'),
          }),
        });

        const result = await response.json();

        if (!response.ok || !result.ok) {
          throw new Error(result.error || '送信に失敗しました。');
        }

        lastSubmitTime = now;
        renderSuccess();
      } catch (error) {
        console.error('Error submitting form:', error);
        errorDiv.textContent = error.message || '送信中にエラーが発生しました。もう一度お試しください。';
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
      }
    };

    renderForm();
  </script>
</body>
</html>
