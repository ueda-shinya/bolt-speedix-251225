<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Speedixの提供内容。LP制作、ホームページ制作、各種フォーム追加など、ビジネスに必要なWebソリューションをご紹介。">
  <title>提供内容 | Speedix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>

  <main class="flex-grow">
    <section class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white py-20">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-6">提供内容</h1>
        <p class="text-xl text-gray-300 leading-relaxed">
          お客様のニーズに合わせた最適なソリューションをご用意しています
        </p>
      </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8" id="products-container"></div>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module">
    import { getActiveProducts } from '/public/js/products.js';
    import { cart } from '/public/js/cart.js';
    import { initializeUI, updateCartBadge } from '/public/js/shared.js';

    initializeUI();

    const container = document.getElementById('products-container');
    const products = getActiveProducts();

    const isCoreProduct = (slug) => {
      return slug === 'speedix-lp' || slug === 'homepage-production' || slug === 'lp-contact' || slug === 'lp-booking';
    };

    const isOptionProduct = (slug) => {
      return !isCoreProduct(slug);
    };

    products.forEach(product => {
      const hasCoreProduct = cart.hasCorProduct();
      const canAddOption = isCoreProduct(product.slug) || hasCoreProduct;

      const productHTML = `
        <div class="bg-white rounded-2xl shadow-lg hover:shadow-sm transition-all border border-gray-100 overflow-hidden">
          ${product.image_url ? `
            <div class="w-full h-64 overflow-hidden">
              <img src="${product.image_url}" alt="${product.image_alt || product.name}" class="w-full h-full object-cover">
            </div>
          ` : ''}
          <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-3">${product.name}</h2>
            <p class="text-gray-600 mb-6 leading-relaxed">${product.description}</p>

            <div class="mb-6">
              <h3 class="font-bold text-gray-900 mb-3">特徴・メリット</h3>
              <ul class="space-y-2">
                ${product.features.map((feature, index) => `
                  <li class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></path></svg>
                    <span class="text-gray-600 text-sm">${feature}</span>
                  </li>
                `).join('')}
              </ul>
            </div>

            <div class="border-t border-gray-200 pt-6">
              <div class="mb-4 flex items-center justify-between">
                <div>
                  <span class="text-3xl font-bold text-blue-600">
                    ¥${product.price.toLocaleString()}
                  </span>
                  <span class="text-gray-500 text-sm ml-2">（税込）</span>
                </div>
                <!--
                ${isCoreProduct(product.slug) ? `
                  <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">
                    コア商品
                  </span>
                ` : `
                  <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">
                    追加オプション
                  </span>
                `}
                -->
              </div>

              ${isOptionProduct(product.slug) && !hasCoreProduct ? `
                <div class="mb-4 bg-amber-50 border border-amber-200 rounded-lg p-3">
                  <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></path></svg>
                    <p class="text-sm text-amber-800">
                      追加オプションを利用するには、先に「LP制作」または「ホームページ制作」をカートに追加してください。
                    </p>
                  </div>
                </div>
              ` : ''}

              <div class="flex space-x-3">
                <a href="/product-detail.html?slug=${product.slug}" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-bold hover:bg-gray-200 transition-colors">
                  詳細を見る
                </a>
                <!--
                <button
                  onclick="addProductToCart('${product.id}')"
                  ${!canAddOption ? 'disabled' : ''}
                  class="px-6 py-3 rounded-lg font-bold transition-all ${
                    !canAddOption
                      ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      : 'bg-gradient-to-r from-blue-500 to-cyan-500 text-white hover:from-blue-600 hover:to-cyan-600'
                  }">
                  カートに追加
                </button>
                -->
                <a href="/contact.html" class="px-6 py-3 font-bold transition-all bg-gradient-to-r rounded-lg from-blue-500 to-cyan-500 text-white hover:from-blue-600 hover:to-cyan-600">
                  制作を依頼する
                </a>
              </div>
            </div>
          </div>
        </div>
      `;
      container.innerHTML += productHTML;
    });

    window.addProductToCart = function(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        cart.addToCart(product);
        updateCartBadge();
        alert('カートに追加しました');
      }
    };
  </script>
</body>
</html>
